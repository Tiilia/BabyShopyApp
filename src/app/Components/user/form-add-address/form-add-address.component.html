<nb-card [nbSpinner]="spinner" nbSpinnerSize="giant" nbSpinnerStatus="success">
    <nb-card-header>
        <h4>Address</h4>
    </nb-card-header>
    <nb-card-body *ngIf="userForm">

        <form [formGroup]="userForm" (ngSubmit)="save()">
            
            <div class="flex">
                <div class="item">
                    <label class="label" for="firstName">First tName</label><br>
                    <input type="text" nbInput fieldSize="medium" name="firstName" formControlName="firstNameControl" placeholder="John">
                </div>
                <div class="item">
                    <label class="label" for="lastName">Last Name</label><br>
                    <input type="text" nbInput fieldSize="medium" name="lastName" formControlName="lastNameControl" placeholder="Doe">
                </div>
            </div>
            <div class="flex">
                <div class="item">
                    <label class="label" for="">Address</label><br>
                    <input type="text" nbInput fieldSize="medium" name="address" formControlName="addressControl" placeholder="Milford Street">
                </div>
                <div class="item">
                    <label class="label" for="address">Number</label><br>
                    <input class="tinyInput" type="text" nbInput fieldSize="medium" name="addressNumber" formControlName="addressNumberControl" placeholder="145B">
                </div>
            </div>
            <div class="flex">
                <div class="item">
                    <label class="label" for="postalCode">Postal Code</label><br>
                    <input class="tinyInput" type="number" nbInput fieldSize="medium" name="postalCode" formControlName="postalCodeControl" placeholder="5000">
                </div>
                <div class="item">
                    <label class="label" for="">City</label><br>
                <input type="text" nbInput fieldSize="medium" name="city" formControlName="cityControl" placeholder="Riverhead">
            </div>
        </div>
        <div class="flex">
            <div class="item">
                <label class="label" for="">Country</label><br>
                <nb-select class="select" placeholder="Select country" [(selected)]="selectedItem">
                    <nb-option title="country" *ngFor="let country of countriesList">
                        <nb-option [value]="country.CountryName">{{ country.CountryName }}</nb-option>
                    </nb-option>
                </nb-select>
            </div>
        </div>
        
        <div class="btn">
            <button nbButton
            status="success"
            >Save</button>
        </div>
    </form>


    </nb-card-body>
</nb-card>
